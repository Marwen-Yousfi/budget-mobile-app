<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Budget Mobile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }

        .logout-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .header {
            position: relative;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>ðŸ’° Budget Mobile</h1>
        <button class="logout-btn" id="logoutBtn" onclick="BudgetAuth.logout()">
            <span>ðŸšª</span> Logout
        </button>
    </header>

    <!-- Summary Cards -->
    <div class="summary-container">
        <div class="summary-card balance">
            <div class="card-icon">ðŸ’µ</div>
            <div class="card-content">
                <p class="card-label">Total Balance</p>
                <p class="card-amount" id="totalBalance">â‚¬0.00</p>
            </div>
        </div>

        <div class="summary-row">
            <div class="summary-card income">
                <div class="card-icon">ðŸ“ˆ</div>
                <div class="card-content">
                    <p class="card-label">Income</p>
                    <p class="card-amount" id="totalIncome">â‚¬0.00</p>
                </div>
            </div>

            <div class="summary-card expense">
                <div class="card-icon">ðŸ“‰</div>
                <div class="card-content">
                    <p class="card-label">Expense</p>
                    <p class="card-amount" id="totalExpense">â‚¬0.00</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Transaction Button -->
    <button class="fab" id="addTransactionBtn">
        <span>+</span>
    </button>

    <!-- Add Transaction Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Transaction</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>

            <form id="transactionForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required placeholder="e.g., Groceries">
                </div>

                <div class="form-group">
                    <label for="amount">Amount (â‚¬)</label>
                    <input type="number" id="amount" step="0.01" required placeholder="0.00">
                </div>

                <div class="form-group">
                    <label>Type</label>
                    <div class="type-toggle">
                        <button type="button" class="type-btn active" data-type="expense">
                            <span>ðŸ“‰</span> Expense
                        </button>
                        <button type="button" class="type-btn" data-type="income">
                            <span>ðŸ“ˆ</span> Income
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select category...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>

                <button type="submit" class="submit-btn">Add Transaction</button>
            </form>
        </div>
    </div>

    <!-- Recent Transactions -->
    <div class="transactions-section">
        <h2>Recent Transactions</h2>
        <div id="transactionsList" class="transactions-list">
            <!-- Transactions will be loaded here -->
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>

</html>
